##############################
######## Default Variables
##############################
default:
  chemistry: 'SC5P-R2'


##############################
######## Constant
##############################
# software
cellranger: !!python/object/apply:os.path.join [*srcdir, "cellranger-7.1.0/bin/cellranger"]


# gex-ref
gex_ref_dir: &gex_ref_dir !!python/object/apply:pyutils.list_join [*species, "-gex-ref"]
