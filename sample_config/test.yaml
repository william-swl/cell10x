######## Key Variables
##############################
indir: /home/william/pipeline/cell10x/test/rawdata
outdir: /home/william/pipeline/cell10x/test/out
srcdir: &srcdir /home/william/pipeline/cell10x/src
Lsample:
  - test
species: &species human



##############################
######## Sample Variables
##############################
test:
  mRNA: True
  VDJB: True
  VDJT: True



##############################
######## Resources
##############################
Dresources:
    qc_cpus: 2
    VDJB_count_cpus: 6
